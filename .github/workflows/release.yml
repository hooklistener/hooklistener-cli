name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
          - os: macos-15-intel
            target: x86_64-apple-darwin
            archive: tar.gz
          - os: macos-15
            target: aarch64-apple-darwin
            archive: tar.gz
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Cargo.toml version matches tag
        shell: bash
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION). Bump Cargo.toml before tagging."
            exit 1
          fi

      - name: Install Rust (stable + target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build (cargo)
        run: cargo build --release --target ${{ matrix.target }} --locked

      - name: Package binary
        shell: bash
        run: |
          binary_name="hooklistener"
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            binary_name="${binary_name}.exe"
          fi

          mkdir -p target/dist

          if [[ "${{ matrix.archive }}" == "zip" ]]; then
            7z a "target/dist/${binary_name}-${{ matrix.target }}.zip" "target/${{ matrix.target }}/release/${binary_name}"
          else
            tar -czf "target/dist/${binary_name}-${{ matrix.target }}.tar.gz" -C "target/${{ matrix.target }}/release" "${binary_name}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.target }}
          path: |
            target/dist/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        shell: bash
        run: |
          cd dist
          shopt -s nullglob
          for f in *; do
            if [[ -f "$f" ]]; then
              sha256sum "$f" >> SHA256SUMS.txt
            fi
          done
          echo "Generated SHA256SUMS.txt" && cat SHA256SUMS.txt

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --locked
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-npm:
    name: Publish to npm
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Get version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Publish npm package
        run: npm/scripts/publish-npm.sh "${{ steps.version.outputs.version }}"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  update-homebrew:
    name: Update Homebrew Tap
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Extract version
        id: version
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          VERSION="${REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$REF_NAME" >> $GITHUB_OUTPUT

      - name: Download checksums
        env:
          REPO: ${{ github.repository }}
          TAG: ${{ github.ref_name }}
        run: |
          curl -fsSL "https://github.com/${REPO}/releases/download/${TAG}/SHA256SUMS.txt" -o SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Extract checksums
        id: checksums
        run: |
          ARM64_SHA=$(grep "aarch64-apple-darwin" SHA256SUMS.txt | awk '{print $1}')
          X86_64_SHA=$(grep "x86_64-apple-darwin" SHA256SUMS.txt | awk '{print $1}')
          LINUX_SHA=$(grep "x86_64-unknown-linux-gnu" SHA256SUMS.txt | awk '{print $1}')

          echo "arm64=$ARM64_SHA" >> $GITHUB_OUTPUT
          echo "x86_64=$X86_64_SHA" >> $GITHUB_OUTPUT
          echo "linux=$LINUX_SHA" >> $GITHUB_OUTPUT

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: hooklistener/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        env:
          VERSION: ${{ steps.version.outputs.version }}
          ARM64_SHA: ${{ steps.checksums.outputs.arm64 }}
          X86_64_SHA: ${{ steps.checksums.outputs.x86_64 }}
          LINUX_SHA: ${{ steps.checksums.outputs.linux }}
        run: |
          cd homebrew-tap

          cat > Formula/hooklistener.rb << EOF
          # typed: false
          # frozen_string_literal: true

          class Hooklistener < Formula
            desc "CLI tool for webhook inspection and local tunnel exposure"
            homepage "https://github.com/hooklistener/hooklistener-cli"
            version "${VERSION}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/hooklistener/hooklistener-cli/releases/download/v#{version}/hooklistener-aarch64-apple-darwin.tar.gz"
                sha256 "${ARM64_SHA}"
              end

              on_intel do
                url "https://github.com/hooklistener/hooklistener-cli/releases/download/v#{version}/hooklistener-x86_64-apple-darwin.tar.gz"
                sha256 "${X86_64_SHA}"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/hooklistener/hooklistener-cli/releases/download/v#{version}/hooklistener-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${LINUX_SHA}"
              end
            end

            def install
              bin.install "hooklistener"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/hooklistener --version")
            end
          end
          EOF

      - name: Commit and push
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/hooklistener.rb
          git commit -m "Update hooklistener to ${VERSION}"
          git push

