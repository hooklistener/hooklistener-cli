name: Update Homebrew Formula

on:
  release:
    types: [published]

jobs:
  update-homebrew:
    name: Update Homebrew Tap
    runs-on: ubuntu-latest
    steps:
      - name: Extract version
        id: version
        env:
          REF_NAME: ${{ github.ref_name }}
        run: |
          VERSION="${REF_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$REF_NAME" >> $GITHUB_OUTPUT

      - name: Download checksums
        env:
          REPO: ${{ github.repository }}
          TAG: ${{ github.ref_name }}
        run: |
          curl -fsSL "https://github.com/${REPO}/releases/download/${TAG}/SHA256SUMS.txt" -o SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Extract checksums
        id: checksums
        run: |
          ARM64_SHA=$(grep "aarch64-apple-darwin" SHA256SUMS.txt | awk '{print $1}')
          X86_64_SHA=$(grep "x86_64-apple-darwin" SHA256SUMS.txt | awk '{print $1}')
          LINUX_SHA=$(grep "x86_64-unknown-linux-gnu" SHA256SUMS.txt | awk '{print $1}')

          echo "arm64=$ARM64_SHA" >> $GITHUB_OUTPUT
          echo "x86_64=$X86_64_SHA" >> $GITHUB_OUTPUT
          echo "linux=$LINUX_SHA" >> $GITHUB_OUTPUT

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: hooklistener/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        env:
          VERSION: ${{ steps.version.outputs.version }}
          ARM64_SHA: ${{ steps.checksums.outputs.arm64 }}
          X86_64_SHA: ${{ steps.checksums.outputs.x86_64 }}
          LINUX_SHA: ${{ steps.checksums.outputs.linux }}
        run: |
          cd homebrew-tap

          cat > Formula/hooklistener.rb << EOF
          # typed: false
          # frozen_string_literal: true

          class Hooklistener < Formula
            desc "CLI tool for webhook inspection and local tunnel exposure"
            homepage "https://github.com/hooklistener/hooklistener-cli"
            version "${VERSION}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/hooklistener/hooklistener-cli/releases/download/v#{version}/hooklistener-cli-aarch64-apple-darwin.tar.gz"
                sha256 "${ARM64_SHA}"
              end

              on_intel do
                url "https://github.com/hooklistener/hooklistener-cli/releases/download/v#{version}/hooklistener-cli-x86_64-apple-darwin.tar.gz"
                sha256 "${X86_64_SHA}"
              end
            end

            on_linux do
              on_intel do
                url "https://github.com/hooklistener/hooklistener-cli/releases/download/v#{version}/hooklistener-cli-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${LINUX_SHA}"
              end
            end

            def install
              bin.install "hooklistener-cli" => "hooklistener"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/hooklistener --version")
            end
          end
          EOF

      - name: Commit and push
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/hooklistener.rb
          git commit -m "Update hooklistener to ${VERSION}"
          git push
